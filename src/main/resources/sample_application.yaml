server:
  port: 8080

spring:
  application:
    name: backend

  servlet:
    multipart:
      max-file-size: 1024MB # 1GB (in MB)
      max-request-size: 1024MB # 1GB (in MB)

  datasource:
    #url: jdbc:postgresql://postgres/synaptic_learn
    url: jdbc:postgresql://localhost:5432/jwt_security
    username: username
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-only
      #ddl-auto: create-drop
    #show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: <<REPLACE-ME>>
    password: <<REPLACE-ME>>
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

application:
  google:
    api-key: <<REPLACE-ME>>
  meili-search:
    master-key: <<REPLACE-ME>>
  stripe:
    secret-key: <<REPLACE-ME>>
    webhook-secret: <<REPLACE-ME>>
  default-values:
    default-storage-given: 1073741824 # 1GB (in bytes)
    media:
      picture-directory: ${HOME}/SynapticLearn/media/pictures
      video-directory: ${HOME}/SynapticLearn/media/videos
      subtitles-directory: ${HOME}/SynapticLearn/media/subtitles
      whisper-cpp-cli-path: ${HOME}/cloned/whisper.cpp/build/bin/whisper-cli
      whisper-cpp-model-path: ${HOME}/cloned/whisper.cpp/models/ggml-large-v3-turbo.bin
    user-profile-picture-filename: default-user-logo.png
  security:
    password:
      hashing-strength: 12
    jwt:
      secret-key: <<REPLACE-ME>>
      access-token-validity-duration: 300000 # 5 minutes in ms
      refresh-token-validity-duration: 86400000 # 1 day in ms
      https-only-cookie: false
